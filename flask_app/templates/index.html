<!DOCTYPE html>
<html>
<head>
    <title>NASA APOD Dashboard</title>
    <style>
        .apod-container {
            display: flex;
            flex-wrap: wrap;
        }
        .apod-item {
            margin: 20px;
            width: 300px;
            text-align: center;
        }
        .apod-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>NASA APOD Dashboard</h1>
    <div class="apod-container">
        {% for apod in apod_data.iterrows() %}
        <div class="apod-item">
            <h2>{{ apod[1]['apod_title'] }}</h2>
            <img src="{{ apod[1]['image_url'] }}" alt="{{ apod[1]['apod_title'] }}">
            <p>{{ apod[1]['description'] }}</p>
            <p><strong>Date:</strong> {{ apod[1]['apod_date'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
